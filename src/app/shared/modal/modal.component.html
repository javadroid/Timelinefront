  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i  (click)="onCloseClick()" class="close icon"></i>
    <div class="header">
       <ng-content select="[modalTitle]"></ng-content>

    </div>
    <div class="content">
      <ng-content select="[modalInput]" ></ng-content>
    </div>
  <div class="actions">

    <ng-content select="[modalButton]"></ng-content>
  </div>
  </div>
</div>
