  <div class="demo-button-container">
    <button mat-raised-button (click)="onClick()" class="demo-button">
      Add Project
    </button>
    {{data | json}}

    <app-modal (close)="onClick()" *ngIf="modal">
      <div modalTitle> Activity Assignment </div>
      <p>inputs fields</p>
      <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button>
      </div>
      <div modalInput>

        <select formControlName="project" (change)="changeProject($event)" class="ui dropdown">
          <option *ngFor="let b of projectdata" [value]="b.name">{{b.name}} </option>
        </select>

        <div>
          <select formControlName="user" (change)="changeUser($event)" class="ui dropdown">
            <option *ngFor="let b of usersdata" [value]="b.username">{{b.username}} </option>
          </select>
        </div>

        <div>
          <select formControlName="activity" (change)="changeActivity($event)" class="ui dropdown">
            <option *ngFor="let b of activitydata" [value]="b.name">{{b.name}} </option>
          </select>
        </div>


        <app-input [type]="'date'" label="Date Assigned" [control]="activityassignmentForm.controls.dateAssigned">
        </app-input>
        <app-input [type]="'date'" label="Date Completed" [control]="activityassignmentForm.controls.dateDone"></app-input>
      </div>
    </app-modal>


    <app-modal (close)="onClick2()" *ngIf="modal2">
      <div modalTitle> Activity Assignment </div>
      <p>inputs fields</p>
      <div modalButton> <button (click)="onUpdate()" class="ui button">Update</button>
      </div>

      <app-input label="Activity" [control]="activityassignmentForm.controls.activity"></app-input>
      <app-input [type]="'date'" label="Datessigned" [control]="activityassignmentForm.controls.dateAssigned">
      </app-input>
      <app-input [type]="'date'" label="Datedone" [control]="activityassignmentForm.controls.dateDone"></app-input>


  </app-modal>


  <app-table classNames="striped celled" (emitEdit)="onEdit($event)" [data]="data" [header]="header"
    (emitDelete)='onDelete($event)'>
  </app-table>
  </div>
