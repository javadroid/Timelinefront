<button class="ui button" (click)="onClick()">ADD</button>
<form [formGroup]="activityassignmentForm">
<app-modal (close)="onClick()" *ngIf="modal">
  <div modalTitle > Activity Assignment </div>
  <p>inputs fields</p>
 <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button>
 </div>
 <div modalInput>
   
  <select formControlName="projectId" (change)="changeProject($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of projectdata" [value]="b.name">{{b.name}} </option>
  </select>

<div>
  <select formControlName="UserId" (change)="changeUser($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of usersdata" [value]="b.username">{{b.username}} </option>
  </select>
</div>

<div>
  <select formControlName="ActivityId" (change)="changeActivity($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of activitydata" [value]="b.name">{{b.name}} </option>
  </select>
</div>

  <app-input [type]="'date'" label="Dateassigned" [control]="activityassignmentForm.controls.Dateassigned"></app-input> 
  <app-input [type]="'date'" label="Datedone" [control]="activityassignmentForm.controls.Datedone"></app-input> 
</div>

</app-modal>
<app-modal (close)="onClick2()" *ngIf="modal2">
  <div modalTitle > Activity Assignment </div>
  <p>inputs fields</p>
 <div modalButton> <button (click)="onUpdate()" class="ui button">Update</button>
 </div>

 <div modalInput>  
  <select formControlName="projectId" (change)="changeProject($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of projectdata" [value]="b.name">{{b.name}} </option>
  </select>
<div>
  <select formControlName="UserId" (change)="changeUser($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of usersdata" [value]="b.username">{{b.username}} </option>
  </select>
</div>

<div>
  <select formControlName="ActivityId" (change)="changeActivity($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of activitydata" [value]="b.name">{{b.name}} </option>
  </select>
</div>


  <app-input [type]="'date'" label="Dateassigned" [control]="activityassignmentForm.controls.Dateassigned"></app-input> 
  <app-input [type]="'date'" label="Datedone" [control]="activityassignmentForm.controls.Datedone"></app-input> 
 </div> 
</app-modal>


<app-table classNames="striped celled"
(emitEdit)="onEdit($event)"

[data]="data" [header]="header"
(emitDelete)='onDelete($event)'>
</app-table>
</form>
