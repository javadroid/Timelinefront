<button class="ui button" (click)="onClick()">ADD</button>

<app-modal (close)="onClick()" *ngIf="modal">
  <div modalTitle > Activity </div>
  <p>inputs fields</p>
 <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button>
 </div>
 <div modalInput>

  <app-input label="name" [control]="activityForm.controls.name"></app-input>
  <app-input label="Description" [control]="activityForm.controls.Description"></app-input>
  <app-input [type]="'date'" label="StartDate" [control]="activityForm.controls.StartDate"></app-input>
  <app-input [type]="'date'" label="EndDate" [control]="activityForm.controls.EndDate"></app-input>
 </div>
</app-modal>

<app-modal (close)="onClick2()" *ngIf="modal2">
  <div modalTitle > Activity </div>
  <p>inputs fields</p>
 <div modalButton> <button (click)="onUpdate()" class="ui button">Update</button>
 </div>
 <div modalInput>

  <app-input label="name" [control]="activityForm.controls.name"></app-input>
  <app-input label="Description" [control]="activityForm.controls.Description"></app-input>
  <app-input [type]="'date'" label="StartDate" [control]="activityForm.controls.StartDate"></app-input>
  <app-input  [type]="'date'" label="EndDate" [control]="activityForm.controls.EndDate"></app-input>
 </div>
</app-modal>

<app-table classNames="striped celled"
(emitEdit2)="onEdit($event)"

[data]="data" [header]="header"
(emitDelete)='onDelete($event)'>
</app-table>
