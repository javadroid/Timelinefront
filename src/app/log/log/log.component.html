<button class="ui button" (click)="onClick()">ADD</button>

<app-modal (close)="onClick()" *ngIf="modal">
  <div modalTitle > Logs</div>
  <p>inputs fields</p>
 <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button>
 </div>
 <div modalInput>

  <select formControlName="ProjectId" (change)="changeProject($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of projectdata" [value]="b.name">{{b.name}} </option>
  </select>

  <app-input label="ActivityId" [control]="logForm.controls.ActivityId"></app-input>

  <select formControlName="UserId" (change)="changeUsername($event)"  class="ui dropdown"  >
    <option  *ngFor="let b of usersdata" [value]="b.username">{{b.username}} </option>
  </select>

  <app-input label="Bug" [control]="logForm.controls.Bug"></app-input>
  <app-input label="ReporterId" [control]="logForm.controls.ReporterId"></app-input>
  <app-input [type]="'date'" label="ReportedAt" [control]="logForm.controls.ReportedAt"></app-input>
  <app-input label="AssignedTo" [control]="logForm.controls.AssignedTo"></app-input>
  <app-input [type]="'date'" label="DateResolved" [control]="logForm.controls.DateResolved"></app-input>
  <app-input label="Response" [control]="logForm.controls.Response"></app-input>
  <app-input label="ResponseConfirm" [control]="logForm.controls.ResponseConfirm"></app-input>
  <app-input [type]="'date'" label="ResponseConfirmDate" [control]="logForm.controls.ResponseConfirmDate"></app-input>
 </div>
</app-modal>
